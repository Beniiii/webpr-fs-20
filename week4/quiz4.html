<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz 4</title>
  </head>
  <body>
    <script>
      const Left = x => f => g => f(x);
      const Right = x => f => g => g(x);
      const either = e => f => g => e(f)(g);
      const id = x => x;

      const eShow = x => either(x)(msg => msg)(value => 'Result is: ' + value);

      const x_ = Math.random();
      const safeDiv = num => divisor =>
        divisor === 0 ? Left('Cannot divide by 0') : Right(num / divisor);

      console.log(eShow(safeDiv(1)(0)) === 'Cannot divide by 0');
      console.log(eShow(safeDiv(x_)(1)) === 'Result is: ' + x_);
    </script>
  </body>
</html>
